<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="It Takes An Island is a platform dedicated to bringing the learning opportunities outside of the classroom to your kids. Past and upcoming family events/activities include hackathons, career fairs and workshops.">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="canonical" href="https://www.anisland.io">
    <link rel="canonical" href="https://anisland.io">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
    <title>It Takes An Island</title>
    <script src="https://use.typekit.net/obs4uho.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>


</head>

<body class="itai-body">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <img src="logoforwebsite.svg" alt="It Takes An Island" class="itai-logo">
                <h3 class="center-align itai-font">
                    Coming Soon
                </h3>
                <h5 class="center-align itai-font">
                    Subscribe for updates
                </h5>

                <div class="row">
                    <form>
                        <div class="input-field col s12 m5">
                            <input id="first_name" type="text" name="FNAME" required>
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s12 m5">
                            <input id="email" type="email" name="EMAIL" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12 m2">

                            <button class="btn waves-effect waves-light itai-btn" type="submit" name="action">Subscribe
  </button>
                        </div>
                    </form>
                </div>
                <p class="itai-font flow-text" hidden id="alert-id">
                    Thank you for subscribing!
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
